<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="container">

        <form class="mx-auto">
            <div class="row justify-content-around flex-column flex-md-row">
                <div class="col-12 col-md-4 order-1 order-md-1">
                    <label for="fname" class="form-label">Ім'я:</label>
                </div>
                <div class="col-12 col-md-4 order-3 order-md-2">
                    <label for="mname" class="form-label">По батькові:</label>
                </div>
                <div class="col-12 col-md-4 order-5 order-md-3">
                    <label for="lname" class="form-label">Прізвище:</label>
                </div>
                <div class="col-12 col-md-4 order-2 order-md-4">
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="Booker">
                </div>
                <div class="col-12 col-md-4 order-4 order-md-5">
                    <input type="text" id="mname" class="form-control" name="mname" placeholder="Robert">
                </div>
                <div class="col-12 col-md-4 order-last order-md-last">
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="DeWitt">
                </div>
            </div>
            <br>
            <div class="mb-3">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>

</body>

</html>
