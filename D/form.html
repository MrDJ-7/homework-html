    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Головна сторінка</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="type.html">Лікарі</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Контакти
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="short-info.html">Задади питання</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="form.html">Подати заявку на роботу чи стажування</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Подати вакансію лікаря</h2>
        <form>
            <div class="mb-3">
                <label for="doctorName" class="form-label">ПІБ лікаря</label>
                <input type="text" class="form-control" id="doctorName" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Спеціалізація</label>
                <input type="text" class="form-control" id="specialization" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Стаж роботи (у роках)</label>
                <input type="number" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Контактний Email</label>
                <input type="email" class="form-control" id="contactEmail" required>
            </div>
            <div class="mb-3">
                <label for="contactPhone" class="form-label">Контактний телефон</label>
                <input type="tel" class="form-control" id="contactPhone" required>
            </div>
            <button type="submit" class="btn btn-primary">Подати вакансію</button>
            <button type="reset" class="btn btn-danger">Стерти</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
