<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="container">

        <form class="mx-auto">
            <div class="row mb-3">
                <div class="col-12">
                    <h2>Форма для оформлення замовлення</h2>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-4">
                    <label for="fname" class="form-label">Ім'я:</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="Booker">
                </div>
                <div class="col-12 col-md-4">
                    <label for="mname" class="form-label">По батькові:</label>
                    <input type="text" id="mname" class="form-control" name="mname" placeholder="Robert">
                </div>
                <div class="col-12 col-md-4">
                    <label for="lname" class="form-label">Прізвище:</label>
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="DeWitt">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="deliveryPlace" class="form-label">Місце доставки:</label>
                    <input type="text" id="deliveryPlace" class="form-control" name="deliveryPlace"
                        placeholder="Адреса доставки">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="productSelect" class="form-label">Вибір товару:</label>
                    <select class="form-select" id="productSelect" name="productSelect">
                        <option value="product1">Товар 1</option>
                        <option value="product2">Товар 2</option>
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="quantity" class="form-label">Кількість:</label>
                    <input type="number" id="quantity" class="form-control" name="quantity" min="1" value="1">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="paymentMethod" class="form-label">Вибір методу оплати:</label>
                    <select class="form-select" id="paymentMethod" name="paymentMethod">
                        <option value="creditCard">Кредитна карта</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <button type="reset" class="btn btn-danger">Очистити форму</button>
                    <button type="submit" class="btn btn-primary">Підтвердити замовлення</button>
                </div>
            </div>

        </form>

    </div>

</body>

</html>
