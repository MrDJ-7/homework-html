<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="container">

        <form class="mx-auto">
            <div class="row justify-content-around flex-column flex-md-row">
                <div class="col-12 col-md-4 order-1 order-md-1">
                    <label for="fname" class="form-label">Ім'я:</label>
                </div>
                <div class="col-12 col-md-4 order-3 order-md-2">
                    <label for="mname" class="form-label">По батькові:</label>
                </div>
                <div class="col-12 col-md-4 order-5 order-md-3">
                    <label for="lname" class="form-label">Прізвище:</label>
                </div>
                <div class="col-12 col-md-4 order-2 order-md-4">
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="Booker">
                </div>
                <div class="col-12 col-md-4 order-4 order-md-5">
                    <input type="text" id="mname" class="form-control" name="mname" placeholder="Robert">
                </div>
                <div class="col-12 col-md-4 order-last order-md-last">
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="DeWitt">
                </div>
            </div>
            <br>
            <div class="col-12">
                <b class="form-label">Дата народження:</b>
            </div>
            <div class="row justify-content-around flex-column flex-md-row">
                <div class="col-12 col-md-4 order-1 order-md-1">
                    <label for="birtDate" class="form-label">Дата:</label>
                </div>
                <div class="col-12 col-md-4 order-3 order-md-2">
                    <label for="months" class="form-label">Місяць:</label>
                </div>
                <div class="col-12 col-md-4 order-5 order-md-3">
                    <label for="birthYear">Рік народження:</label>
                </div>
                <div class="col-12 col-md-4 order-2 order-md-4">
                    <input class="form-control" type="number" id="birtDate" name="birtDate" min="1" max="31">
                </div>
                <div class="col-12 col-md-4 order-4 order-md-5">
                    <select class="form-select" id="months" name="month">
                        <option selected></option>
                        <option value="1">Січень</option>
                        <option value="2">Лютий</option>
                        <option value="3">Березень</option>
                        <option value="4">Квітень</option>
                        <option value="5">Травень</option>
                        <option value="6">Червень</option>
                        <option value="7">Липень</option>
                        <option value="8">Серпень</option>
                        <option value="9">Вересень</option>
                        <option value="10">Жовтень</option>
                        <option value="11">Листопад</option>
                        <option value="12">Грудень</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 order-last order-md-last">
                    <input class="form-control" type="number" id="birthYear" name="birthYear" min="1900" max="2023">
                </div>

            </div>
            <br>
            <div class="col-12">
                <b class="form-label">Aдреса проживання:</b>
            </div>
            <div class="row justify-content-around flex-column flex-md-row">
                <div class="col-12 col-md-4 order-1 order-md-1">
                    <label for="city" class="form-label">Місто:</label>
                </div>
                <div class="col-12 col-md-4 order-3 order-md-2">
                    <label for="street" class="form-label">Вулиця:</label>
                </div>
                <div class="col-12 col-md-4 order-5 order-md-3">
                    <label for="apartmentNum">Номер квартири:</label>
                </div>
                <div class="col-12 col-md-4 order-2 order-md-4">
                    <input class="form-control" type="text" id="city" name="city">
                </div>
                <div class="col-12 col-md-4 order-4 order-md-5">
                    <input type="text" id="street" name="street" class="form-control">
                </div>
                <div class="col-12 col-md-4 order-last order-md-last">
                    <input class="form-control" type="number" id="apartmentNum" name="apartmentNum">
                </div>
            </div>
            <br>
            <div class="col-12">
                <b class="form-label">Персональні дані:</b>
            </div>
            <div class="row justify-content-around flex-column flex-md-row">
                <div class="col-12 col-md-4 order-1 order-md-1">
                    <label for="phoneNum" class="form-label">Номер телефону:</label>
                </div>
                <div class="col-12 col-md-4 order-3 order-md-2">
                    <label for="mail" class="form-label">Електрона адреса:</label>
                </div>
                <div class="col-12 col-md-4 order-5 order-md-3">
                    <label for="gender">Стать:</label>
                </div>
                <div class="col-12 col-md-4 order-2 order-md-4">
                    <input class="form-control" type="tel" id="phoneNum" name="phoneNum">
                </div>
                <div class="col-12 col-md-4 order-4 order-md-5">
                    <input type="email" id="mail" name="mail" class="form-control">
                </div>
                <div class="col-12 col-md-4 order-last order-md-last">
                    <select class="form-select" id="gender" name="gender">
                        <option></option>
                        <option value="male">Чоловік</option>
                        <option value="female">Жінка</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="mb-3">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>

</body>

</html>
