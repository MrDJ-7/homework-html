    <div class="container mt-5">
        <form action="">
            <fieldset>
                <legend>Виберіть який ви хочете ноутбук</legend>
                <p>Процесор:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="CPU-R3" name="CPU" value="CPU-R3" checked>
                    <label class="form-check-label" for="CPU-R3">Ryzen 3</label><br>
                    <input class="form-check-input" type="radio" id="CPU-R5" name="CPU" value="CPU-R5">
                    <label class="form-check-label" for="CPU-R5">Ryzen 5</label><br>
                    <input class="form-check-input" type="radio" id="CPU-R7" name="CPU" value="CPU-R7">
                    <label class="form-check-label" for="CPU-R7">Ryzen 7</label><br>
                    <input class="form-check-input" type="radio" id="CPU-I3" name="CPU" value="CPU-I3">
                    <label class="form-check-label" for="CPU-I3">Core i3</label><br>
                    <input class="form-check-input" type="radio" id="CPU-I5" name="CPU" value="CPU-I5">
                    <label class="form-check-label" for="CPU-I5">Core i5</label><br>
                    <input class="form-check-input" type="radio" id="CPU-I7" name="CPU" value="CPU-I7">
                    <label class="form-check-label" for="CPU-I7">Core i7</label>
                </div>
                <br>
                <p>Кількість оперативки:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="RAM-8" name="RAM" value="RAM-8" checked>
                    <label class="form-check-label" for="RAM-8">8 гіг</label><br>
                    <input class="form-check-input" type="radio" id="RAM-16" name="RAM" value="RAM-16">
                    <label class="form-check-label" for="RAM-16">16 гіг</label><br>
                    <input class="form-check-input" type="radio" id="RAM-32" name="RAM" value="RAM-32">
                    <label class="form-check-label" for="RAM-32">32 гіг</label><br>
                </div>
                <p>Відеокарта:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="GraficInCPU" name="GC" value="GraficInCPU" checked>
                    <label class="form-check-label" for="GraficInCPU">Тільки вбудована</label><br>
                    <input class="form-check-input" type="radio" id="Nvidia" name="GC" value="Nvidia">
                    <label class="form-check-label" for="Nvidia">Nvidia</label><br>
                    <input class="form-check-input" type="radio" id="Radeon" name="GC" value="Radeon">
                    <label class="form-check-label" for="Radeon">Radeon</label><br>
                </div>
            </fieldset>
